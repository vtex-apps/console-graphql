input StoreDashInput {
  aggregateBy: [String]
  fields: [String]
  from: String!
  interval: String
  operation: String
  size: Int 
  timezone: String 
  to: String!
}

type Query {
  appsWithStats: [String] 

  data (
    appId: String!
    name: String!
    params: StoreDashInput
  ): String @cacheControl(scope: PRIVATE)

  spec (
    name: String!
  ): String
}
